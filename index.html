<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Three GLB Viewer</title>
  <style>
    html,body{height:100%}
    body{margin:0;overflow:hidden;background:#111;color:#fff;font-family:system-ui}
    #log{position:absolute;top:10px;left:10px;background:rgba(0,0,0,.6);
         padding:8px 10px;border-radius:6px;font-size:12px;max-width:320px;
         max-height:40vh;overflow:auto}
  </style>
</head>
<body>
<div id="log">Init…</div>

<!-- show any errors on the page too -->
<script>
  (function(){
    const logDiv=document.getElementById('log');
    const add=(m,c)=>{ const p=document.createElement('div'); if(c) p.className=c; p.textContent=m; logDiv.appendChild(p); console.log(m); };
    window.__log = add;
    add('Page loaded.'); 
    window.addEventListener('error', e => add('❌ JS Error: '+(e.message||e),'err'));
    window.addEventListener('unhandledrejection', e => add('❌ Promise Rejection: '+(e.reason?.message||e.reason||e),'err'));
  })();
</script>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  const log = window.__log;
  log('Three.js modules imported.');

  // since sun.glb sits beside index.html in repo root, use a relative URL
  const VERSION = 'v=1'; // bump this if you update the file to bust cache
  const modelURL = `./sun.glb?${VERSION}`;

  // scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  // camera
  const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 3);

  // renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  if ('outputColorSpace' in renderer) renderer.outputColorSpace = THREE.SRGBColorSpace;
  else renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  // controls + light
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  scene.add(new THREE.HemisphereLight(0xffffff, 0x222233, 1));

  // loader
  const loader = new GLTFLoader();
  loader.setCrossOrigin('anonymous'); // harmless on same-origin

  log('Loading: ' + modelURL);
  let model = null;
  loader.load(
    modelURL,
    (gltf) => {
      model = gltf.scene;
      scene.add(model);
      log('✅ Loaded GLB and added to scene.');
    },
    (xhr) => {
      if (xhr.lengthComputable) {
        log('Progress: ' + (xhr.loaded / xhr.total * 100).toFixed(1) + '%');
      } else {
        log('Loaded bytes: ' + xhr.loaded);
      }
    },
    (err) => {
      log('❌ GLTF error: ' + (err?.message || err), 'err');
    }
  );

  // resize
  addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // loop
  (function animate(){
    requestAnimationFrame(animate);
    if (model) model.rotation.y += 0.005;
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
