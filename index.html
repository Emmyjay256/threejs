<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Star Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; color: #fff; font-family: sans-serif; }
    canvas { display: block; }
    #log {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6); padding: 10px; border-radius: 5px;
      max-width: 300px; max-height: 90vh; overflow-y: auto;
    }
  </style>
</head>
<body>
<div id="log">Initializing...</div>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  const logDiv = document.getElementById('log');
  function log(msg) {
    logDiv.innerHTML += '<br>' + msg;
    console.log(msg);
  }

  // Scene
  log('Creating scene...');
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  // Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 3);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  const ambient = new THREE.AmbientLight(0xffffff, 1);
  scene.add(ambient);
  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
  scene.add(hemi);

  // Load model
  const loader = new GLTFLoader();
  const modelURL = 'https://storage.googleapis.com/threejs232323/sun.glb?v=1'; // cache-busting
  log('Starting to load GLB: ' + modelURL);

  loader.load(
    modelURL,
    function(gltf) {
      log('Model loaded successfully!');
      gltf.scene.scale.set(1,1,1);
      scene.add(gltf.scene);
    },
    function(xhr) {
      if (xhr.lengthComputable) {
        const percent = ((xhr.loaded / xhr.total) * 100).toFixed(2);
        log(`Loading: ${percent}%`);
      } else {
        log(`Loading: ${xhr.loaded} bytes`);
      }
    },
    function(error) {
      log('Error loading GLB: ' + error.message);
      log('Check CORS settings or public access on GCS.');
    }
  );

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  log('Setup complete, waiting for model...');
</script>
</body>
</html>
