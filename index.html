<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>GLB Fetch Test</title>
<style>body{margin:0;background:#111;color:#fff;font-family:system-ui}#log{padding:16px;white-space:pre-wrap}</style></head>
<body>
<div id="log">Starting…</div>
<script>
const VERSION='v=4'; // bump to bypass cache
const modelURL=`https://storage.googleapis.com/threejs232323/sun.glb?${VERSION}`;
const log=m=>{document.getElementById('log').textContent+='\n'+m;console.log(m);}
;(async()=>{
  try{
    log('Fetching: '+modelURL);
    const res=await fetch(modelURL,{mode:'cors',cache:'no-cache'});
    log('Status: '+res.status+' '+res.statusText);
    log('access-control-allow-origin: '+(res.headers.get('access-control-allow-origin')||'(none)'));
    log('content-type: '+(res.headers.get('content-type')||'(none)'));
    const blob=await res.blob();
    log('Size: '+(blob.size/1024).toFixed(1)+' KB');
    log('✅ Fetch succeeded.');
  }catch(e){ log('❌ Fetch failed: '+(e.message||e)); }
})();
</script>
</body></html>
